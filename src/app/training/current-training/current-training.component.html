<section fxLayout="column" fxLayoutAlign="center center" class="current-training">
  <mat-progress-spinner mode="determinate" [value]="progress" diameter="50"></mat-progress-spinner>
  <span>{{progress}} %</span>
  <h1>Progress</h1>
  <p>Keep on doing you can do it!</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
