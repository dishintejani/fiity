<mat-card class="login-card">
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Fitify</mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center center">LogIn</mat-card-subtitle>
    </mat-card-header>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field appearance="outline">
            <mat-label>Your Email</mat-label>
            <input
                matInput
                type="email"
                ngModel
                name="email"
                email
                required
                #emailInput="ngModel"
            >
            <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid</mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Missing Email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Your Password</mat-label>
            <input
                matInput
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #pInput="ngModel"
            >
            <mat-error *ngIf="!pInput.hasError('required')">Password is Invalid</mat-error>
            <mat-error *ngIf="pInput.hasError('required')">Missing password</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
</mat-card>
